name: Release zip (with submodules)

on:
  push:
    tags:
      - "*"

permissions:
  contents: write

jobs:
  zip-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with submodules, recursive)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Ensure submodules are initialized
        run: |
          git submodule sync --recursive
          git submodule update --init --recursive

      - name: Build zip (includes submodule contents)
        run: |
          repo="${GITHUB_REPOSITORY#*/}"
          tag="${GITHUB_REF_NAME}"

          stage="${RUNNER_TEMP}/${repo}-${tag}"
          mkdir -p "$stage"

          # Copy working tree into staging (exclude git metadata)
          rsync -a \
            --exclude ".git" \
            --exclude "**/.git" \
            --exclude "**/.git/**" \
            ./ "$stage/"

          out="${GITHUB_WORKSPACE}/${repo}-${tag}.zip"
          (cd "${RUNNER_TEMP}" && zip -r "$out" "${repo}-${tag}")

          echo "ZIP=$out" >> "$GITHUB_ENV"

      - name: Create GitHub Release + upload zip
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ZIP }}
